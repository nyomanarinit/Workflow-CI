name: Train and Dockerize MLflow Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install MLflow
      run: |
        python -m pip install --upgrade pip
        pip install mlflow

    - name: Run MLflow Project (Retraining)
      run: |
        cd MLProject
        mlflow run .

    - name: Build Docker Image using MLflow
      env:
        DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      run: |
        cd MLProject
        echo $DOCKER_HUB_ACCESS_TOKEN | docker login -u $DOCKER_HUB_USERNAME --password-stdin
        mlflow models build-docker \
          -m runs:/$(mlflow runs list --experiment-name "Customer Churn Prediction" --max-results 1 | tail -n 1 | awk '{print $1}')/model \
          -n $DOCKER_HUB_USERNAME/churn-model
        docker push $DOCKER_HUB_USERNAME/churn-model

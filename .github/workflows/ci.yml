name: CI/CD MLflow Churn Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-build-push:
    runs-on: ubuntu-latest

    steps:
    # =========================
    # 1. Checkout repository
    # =========================
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================
    # 2. Setup Python (STABIL)
    # =========================
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # =========================
    # 3. Install dependencies
    # =========================
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r MLProject/requirements.txt
        pip install mlflow

    # =========================
    # 4. Run MLflow Project (Retraining otomatis)
    # =========================
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . \
          --env-manager=local \
          --experiment-name "Customer Churn Prediction"

    # =========================
    # 5. Upload MLflow artifacts (SKILLED)
    # =========================
    - name: Upload MLflow artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: churn-mlruns
        path: MLProject/mlruns/

    # =========================
    # 6. Ambil run_id terakhir
    # =========================
    - name: Get latest MLflow run_id
      run: |
        RUN_ID=$(cat MLProject/run_id.txt)
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "Run ID ditemukan: $RUN_ID"

    # =========================
    # 7. Login Docker Hub
    # =========================
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    # =========================
    # 8. Build Docker Image via MLflow (ADVANCED)
    # =========================
    - name: Build Docker Image using MLflow
      env:
        MLFLOW_TRACKING_URI: file:./MLProject/mlruns
      run: |
        mlflow models build-docker \
          --model-uri "runs:/${{ env.RUN_ID }}/model" \
          --name churn-model \
          --enable-mlserver

    # =========================
    # 9. Tag Docker Image
    # =========================
    - name: Tag Docker Image
      run: |
        docker tag churn-model ${{ secrets.DOCKER_HUB_USERNAME }}/churnci:latest

    # =========================
    # 10. Push Docker Image ke Docker Hub
    # =========================
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/churnci:latest

name: Workflow-CI

on:
  push:
    branches: [main]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn

      - name: Run Training Directly
        run: |
          # Masuk ke folder jika perlu, atau panggil langsung path-nya
          python MLProject/modelling.py
        env:
          MLFLOW_TRACKING_URI: "sqlite:///mlflow.db"

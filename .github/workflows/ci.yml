name: MLflow CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install MLflow
      run: |
        pip install mlflow==3.7.0

    - name: Train Model
      working-directory: MLProject
      run: |
        python modelling.py

    - name: Build Docker Image with MLflow
      working-directory: MLProject
      run: |
        mlflow models build-docker \
          --model-uri runs:/$(ls mlruns/*/*/meta.yaml | head -n 1 | cut -d'/' -f2) \
          --name arinitrirahayuu/churn-ci

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login \
          -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Push Docker Image
      run: |
        docker push arinitrirahayuu/churn-ci

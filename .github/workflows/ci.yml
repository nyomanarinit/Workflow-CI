name: CI-MLflow-Churn

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install MLflow
      run: |
        pip install mlflow scikit-learn==1.5.2 pandas

    - name: Run MLflow Project (Training)
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login \
          -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build Docker Image with MLflow
      run: |
        cd MLProject
        mlflow models build-docker \
          --name churn-model \
          --model-uri runs:/$(ls mlruns/*/* | head -n 1) \
          --enable-mlserver

    - name: Tag & Push Docker Image
      run: |
        docker tag churn-model:latest arinitrirahayuu/churn-ci:latest
        docker push arinitrirahayuu/churn-ci:latest

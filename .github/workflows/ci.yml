name: CI - Churn MLflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training with MLflow
        run: |
          python modelling.py \
            --n_estimators 500 \
            --min_samples_split 5 \
            --min_samples_leaf 4 \
            --max_features 0.5 \
            --max_depth 15 \
            --bootstrap
